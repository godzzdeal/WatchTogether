<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Совместный просомтр</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div style="display: inline-flex;">
        <img src="./img/logo.svg" height="40" alt="logo" />
        <h3>Совместный просомтр β <h6>v1.0.1</h6>
        </h3>
        <nav class="nav nav-masthead justify-content-center float-md-right">
          <!-- <a class="nav-link active" aria-current="page" href="#">Главная</a>
          <a class="nav-link" href="#">Особенности</a>
          <a class="nav-link" href="#">Контакты</a> -->
        </nav>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row" style="display: inline;">
        <div class="col">
          <form action="room.html" class="row g-3 needs-validation">
            <div>
              <label for="validationCustomUsername" class="form-label">Имя пользователя</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" name="Username"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Пожалуйста введите имя...
                </div>
              </div>
            </div>

            <div>
              <label for="validationCustom01" class="form-label">Комнаты</label>
              <select class="form-select" id="validationCustom01" name="Room" required>
                <option selected disabled value="">Выберете комнату...</option>
                <option value="Room-1">Комната 1</option>
                <option value="Room-2">Комната 2</option>
                <option value="Room-3">Комната 3</option>
              </select>
              <div class="invalid-feedback">
                Пожалуйста выберете комнату...
              </div>
            </div>
            <div>
              <button class="btn btn-primary" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </main>

    <footer class="mt-auto text-white-50">
      <br>
      <p class="mb-1">Бета версия 1.0.1 &copy; Godzzdeal 2023</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
