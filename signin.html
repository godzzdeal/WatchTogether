<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация | Space Watch</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/bg.css">
  <style>
    /* all test styles */
    .tp-05 {
      opacity: 0.4;
      transition: opacity 1s;
    }

    .tp-05:hover {
      opacity: 1;
    }

    .vertical-center {
      display: flex;
      align-items: center;
    }

    .backgr-blur {
      -webkit-backdrop-filter: blur(3px);
      -moz-backdrop-filter: blur(3px);
      -ms-backdrop-filter: blur(3px);
      backdrop-filter: blur(3px);
    }

    .ma-2em {
      margin: 2em auto;
    }

    .card {
      width: 80%;
      max-width: 550px;
      padding: 1em;
      box-shadow:
        0 0 0 0 rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      background: transparent;
      -webkit-backdrop-filter: blur(1px);
      -moz-backdrop-filter: blur(1px);
      -ms-backdrop-filter: blur(1px);
      backdrop-filter: blur(1px);
      transition: backdrop-filter 0.5s, box-shadow 0.5s;
    }

    .card:hover {
      -webkit-backdrop-filter: blur(8px);
      -moz-backdrop-filter: blur(8px);
      -ms-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      /* box-shadow: 0 0 100px 12px rgba(255, 255, 255, 0.3); */
      box-shadow:
        0 0 40px 15px #fff,
        0 0 60px 30px #f0f,
        0 0 100px 60px #0ff;
    }

    .card-body {
      border-radius: 2rem;
    }
  </style>
  <link href="css/cover.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $("#included_header_top").load("header_top.html");
      $("#included_footer").load("footer.html");
      $("#included_logo").load("logo_href.html");
    });
  </script>
  <!-- Socket.io -->
  <script src="socket.io/socket.io.js"></script>
</head>

<body>

  <!-- Background partial -->
  <script src="js/bg.js"></script>

  <!-- HEADER TOP-->
  <div id="included_header_top">
  </div>

  <!-- MAIN SECTION -->
  <section>
    <div class="container-fluid text-white text-center">
      <div class="row" style="display: inline;">
        <div class="col">
          <div class="card ma-2em">
            <div class="card-body ">
              <div class="d-none">
                <!-- Alert Info -->
                <div class="alert alert-primary d-flex align-items-center alert-dismissible fade show" role="alert">
                  <ion-icon name="alert-circle" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"> </ion-icon>
                  <div>Пример Инфо</div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
                <!-- Alert Error -->
                <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                  <ion-icon name="warning" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"> </ion-icon>
                  <div>Пример Ошибка..</div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
                <!-- Alert Success -->
                <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
                  <ion-icon name="checkmark-circle"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></ion-icon>
                  <div>Пример Успешно!</div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
              </div>
              <!-- Sign in form -->
              <form id="signin" action="room" class="row g-3 needs-validation" method="post">
                <div class="d-flex align-items-center justify-content-center ">
                  <!-- Include Logo -->
                  <div id="included_logo"></div>
                </div>
                <div class="form-outline form-white ">
                  <input type="email" id="typeEmailX" name="login" class="form-control form-control-lg"
                    placeholder="example@mail.com" />
                  <label class="form-label" for="typeEmailX">Логин</label>
                </div>
                <div class="form-outline form-white ">
                  <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg"
                    placeholder="Пароль" />
                  <label class="form-label" for="typePasswordX">Пароль</label>
                </div>
                <p class="small mb-0">Забыли пароль? <a class="text-white-50" href="#!">Восстановить </a></p>
                <button class="btn btn-outline-light" type="submit" id="signin_button"><i
                    class="bi bi-box-arrow-in-right"></i> Войти </button>
                <div>
                  <p class="mb-0">Еще не зарегистрированы? <a href="signup"
                      class="text-white-50 fw-bold">Регистрация</a>
                  </p>
                </div>
                <a href="startwatch" class="link-light d-flex align-items-center justify-content-center">
                  <i class="bi bi-link"></i> Начать просмотр</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div id="included_footer"></div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js" type="text/javascript"></script>
    <script src="js/validate_socket.js" type="text/javascript"></script>
</body>

</html>
