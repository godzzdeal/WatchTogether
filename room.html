<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Совместный просмотр</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/cover.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <!-- player -->
  <script src="js/playerjs.js" type="text/javascript" async></script>

  <!-- Socket.io -->
  <script src="socket.io/socket.io.js"></script>


</head>
<body class="d-flex text-center text-white bg-dark ">
  <!-- border border-info -->
  <div class="preloader blur" name="mainPreloader">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden" hidden>Загрузка...</span>
      </div>
    </div>
  </div>
  <header class="fixed-top blur" style="z-index: 999999; padding: 0.5rem 0.5rem 0 0.5rem; background-color: rgba(52,58,64, 0.55);">
    <div style="display: inline-flex;">
      <img src="./img/logo.svg" height="23" alt="logo" style="margin-right: 0.5em;" />
      <h5 style="font-size: medium; align-items: last baseline;">Совместный просмотр β <h6 style="font-size: x-small; margin-left: 0.2em; 0 ">v </h6>
        <h6 name="version_header" style="font-size: x-small;"> _</h6>
      </h5>
      <div class=" col" style="font-size: small; padding-left: 1em; padding-bottom: 1em; align-items: end;">
        <button type="button" class="btn btn-danger btn-sm" id="disconnectRoom">Выход</button>
      </div>
    </div>
  </header>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" >
    <main style="padding-top: 1.5em;">
      <div class="container-fluid " style="display: inline;  vertical-align: middle;">
        <div class="row " style="font-size: small;">
          <div class="col" style="display: inline;">
            Пользователь
            <span class="badge bg-secondary" name="userServer">User1</span>
          </div>
          <div class="col" style="display: inline;">
            Комната
            <span class="badge bg-secondary" name="roomServer">Room-1</span>
            <a href="#">
              <span class="badge bg-primary" name="roomServer"> <svg xmlns="http://www.w3.org/2000/svg" width="10"
                  height="10" fill="currentColor" class="bi bi-clipboard2" viewBox="0 0 16 16">
               </svg>
              </span>
            </a>
          </div>
        </div>
        <div class="row" style="padding-top: 1em;">
          <div class="input-group mb-3 sm">
            <input type="text" class="form-control form-control-sm" placeholder="Ссылка на видео"
              aria-label="Ссылка на видео" aria-describedby="basic-addon2" id="urlVideo">
            <div class="input-group-append">
              <button class="btn btn-success btn-sm" type="button" id="addUrlToPlayer">Добавить</button>
            </div>
          </div>
        </div>
        <div class="row" style="padding: 0; margin-top: 0;">
          <div class="col-8" >
            <!-- border border-success -->
            <p>Просмотр</p>
            <div class="frame-container">
              <div id="player" style="display: inherit;"></div>
            </div>
          </div>
          <div class="col-4">
            <p>Гости</p>

            <div class="list-group div-viewer" name="listUsersInRoom" data-bs-theme="dark">
             </div>

          </div>
        </div>
      </div>
      <section class="py-5 text-center container" style="margin-top: 0;">
        <div id="player" style="display: inherit;"></div>
      </section>
    </main>

    <footer class="mt-auto text-white-50">
      <br>
      <p class="mb-1">Бета версия <cite name="version_footer">1.0.1</cite> &copy; <cite
          name="author_footer">Godzzdeal</cite> 2023</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="js/room.js" type="text/javascript" acync></script>

</body>

</html>
