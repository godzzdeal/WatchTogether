<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Совместный просомтр</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/cover.css" rel="stylesheet">
  <!-- player -->
  <script src="js/playerjs.js" type="text/javascript" async></script>

  <!-- Socket.io -->
  <script src="socket.io/socket.io.js"></script>
</head>
<div class="preloader" name="mainPreloader">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden" hidden>Загрузка...</span>
    </div>
  </div>
</div>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div style="display: inline-flex;">
        <img src="./img/logo.svg" height="40" alt="logo" />
        <h3>Совместный просомтр β <h6>v1.0.1</h6>
        </h3>
        <nav class="nav nav-masthead justify-content-center float-md-right">
          <!-- <a class="nav-link active" aria-current="page" href="#">Главная</a>
          <a class="nav-link" href="#">Особенности</a>
          <a class="nav-link" href="#">Контакты</a> -->
        </nav>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row" style="display: inline;;">
        <div class="col">
          <!-- <h5> -->
          Пользователь <span class="badge bg-secondary" name="userServer">User1</span>

          <!-- </h5> -->
        </div>
        <div class="col">
          Комната <span class="badge bg-secondary" name="roomServer">Room-1</span>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Выход</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <section class="py-5 text-center container">
            <!-- Опции загрузки URL видео -->
            <div class="col-sm-8" style="text-align: left;">
              <input type="radio" class="btn-check" name="options" id="option1" value="YT" autocomplete="off" checked>
              <label class="btn btn-secondary" for="option1">YouTube</label>
              <input type="radio" class="btn-check" name="options" id="option2" value="URL" autocomplete="off">
              <label class="btn btn-secondary" for="option2">URL</label>
            </div>
            <br />
            <!-- Добавить видео в плейлист -->
            <div class="input-group">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="urlVideo" placeholder="Ссылка на видео"
                  aria-label="Ссылка на видео" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2" onclick="initContentPlayer()">Добавить</button>
              </div>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-8">
          <h3>Просмотр</h3>
          <div class="frame-container">
            <section class="py-5 text-center container">
            <div id="player" style="display: inherit;"><iframe height="300em" style=" background-size: cover;"
                scrolling="no" src="./anim.html" frameborder="1" id="anim"></iframe></div>
              </section>
          </div>
        </div>
        <div class="col">
          <h3>Пользователи</h3>
          <ul class="list-group" name="listUsersInRoom">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
              user1
              <span class="badge bg-primary rounded-pill">00:14</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    </main>

    <footer class="mt-auto text-white-50">
      <br>
      <p class="mb-1">Бета версия 1.0.1 &copy; Godzzdeal 2023</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="js/room.js" type="text/javascript"></script>
</body>

</html>
